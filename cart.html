<script>
  // === Globální proměnné pro košík a slevy ===
  let cart = JSON.parse(localStorage.getItem("cart")) || [];
  const baseShippingCost = 80;  // Základní cena dopravy
  let goodsDiscountPercentage = 0; 
  let shippingDiscountAmount = 0;

  // === Funkce pro zobrazení položek košíku a výpočet cen ===
  function renderCart() {
    const cartItemsEl = document.getElementById("cart-items");
    const cartCountEl = document.getElementById("cart-count");

    // Elementy pro zobrazení cen a slev
    const goodsPriceEl = document.getElementById("goods-price");
    const goodsDiscountEl = document.getElementById("goods-discount");
    const shippingPriceEl = document.getElementById("shipping-price");
    const shippingDiscountEl = document.getElementById("shipping-discount");
    const cartTotalEl = document.getElementById("cart-total");

    // Vymazat předchozí výpis
    cartItemsEl.innerHTML = "";

    // Spočítat cenu zboží
    let totalPriceItems = 0;
    let totalCount = 0;

    cart.forEach((item, index) => {
      const itemPrice = item.price * item.quantity;
      totalPriceItems += itemPrice;
      totalCount += item.quantity;

      // Vytvořit HTML položky
      const div = document.createElement("div");
      div.className = "cart-item";
      div.innerHTML = `
        <div>
          <span class="item-name">${item.name}</span> 
          <small>(ks: ${item.quantity})</small>
        </div>
        <div>
          <span class="item-price">${itemPrice} Kč</span>
          <button onclick="removeItem(${index})">Odebrat</button>
        </div>
      `;
      cartItemsEl.appendChild(div);
    });

    // Spočítat slevu na zboží (zaokrouhlíme na celé Kč)
    const goodsDiscountValue = Math.round(totalPriceItems * goodsDiscountPercentage);
    const finalGoodsPrice = totalPriceItems - goodsDiscountValue;

    // Spočítat slevu na dopravu
    const finalShippingPrice = Math.max(0, baseShippingCost - shippingDiscountAmount);

    // Celková cena
    const totalPriceAll = finalGoodsPrice + finalShippingPrice;

    // Zobrazení počtu položek v košíku (vpravo nahoře)
    cartCountEl.textContent = totalCount;

    // Zobrazení "Cena za zboží"
    goodsPriceEl.textContent = `Cena za zboží: ${totalPriceItems} Kč`;

    // Zobrazení "Sleva na zboží" (jen pokud je > 0)
    if (goodsDiscountValue > 0) {
      goodsDiscountEl.style.display = "block";
      goodsDiscountEl.textContent = `Sleva na zboží: - ${goodsDiscountValue} Kč`;
    } else {
      goodsDiscountEl.style.display = "none";
    }

    // Zobrazení "Cena za dopravu"
    shippingPriceEl.textContent = `Cena za dopravu: ${baseShippingCost} Kč`;

    // Zobrazení "Sleva na dopravu" (jen pokud je > 0)
    if (shippingDiscountAmount > 0) {
      shippingDiscountEl.style.display = "block";
      shippingDiscountEl.textContent = `Sleva na dopravu: - ${shippingDiscountAmount} Kč`;
    } else {
      shippingDiscountEl.style.display = "none";
    }

    // Celková cena
    cartTotalEl.textContent = `${totalPriceAll} Kč`;

    // Uložit košík do localStorage
    localStorage.setItem("cart", JSON.stringify(cart));
  }

  // Odebrání jedné položky z košíku
  function removeItem(idx) {
    cart.splice(idx, 1);
    renderCart();
  }

  // Po načtení stránky vykreslit košík
  document.addEventListener("DOMContentLoaded", () => {
    renderCart();
  });

  // === Obsluha zadání slevového kódu ===
  document.getElementById("apply-discount-btn").addEventListener("click", function(){
      const code = document.getElementById("discount-code").value.trim();
      const discountMessageEl = document.getElementById("discount-message");

      // Pokud je kód "Vyzvednu", jde o slevu na dopravu (-80 Kč)
      if (code.toLowerCase() === "vyzvednu") {
        if (shippingDiscountAmount === 0) {
          shippingDiscountAmount = 80;
          discountMessageEl.textContent = "Sleva na dopravu -80 Kč byla uplatněna.";
        } else {
          discountMessageEl.textContent = "Sleva na dopravu už je použita.";
        }
        renderCart();
        return;
      }

      // Jinak zkusíme slevy na zboží
      switch (code.toUpperCase()) {
        case "SLEVA10":
          if (goodsDiscountPercentage === 0) {
            goodsDiscountPercentage = 0.10;
            discountMessageEl.textContent = "Sleva 10% na zboží byla uplatněna.";
          } else {
            discountMessageEl.textContent = "Jiná sleva na zboží je již použita. Nelze kombinovat.";
          }
          break;
        case "SLEVA20":
          if (goodsDiscountPercentage === 0) {
            goodsDiscountPercentage = 0.20;
            discountMessageEl.textContent = "Sleva 20% na zboží byla uplatněna.";
          } else {
            discountMessageEl.textContent = "Jiná sleva na zboží je již použita. Nelze kombinovat.";
          }
          break;
        default:
          discountMessageEl.textContent = "Neplatný slevový kód.";
      }
      renderCart();
  });

  // === Vyhledávání poboček Zásilkovny ===
  let allLocations = [];
  let filteredLocs = [];
  let debounceTimer;
  let currentIndex = 0;
  let allLoaded = false;
  let ignoreBlur = false;

  const searchEl = document.getElementById("search");
  const locationDiv = document.getElementById("pickupLocation");
  const hiddenInput = document.getElementById("pickupLocationValue");

  fetch("pickup_locations.csv")
    .then(resp => resp.text())
    .then(csv => {
      allLocations = csv.trim().split("\n");
      allLocations.sort((a, b) => a.localeCompare(b, 'cs', {sensitivity:'base'}));

      searchEl.addEventListener("focus", () => {
        if (!searchEl.value) {
          filterLocations("");
          showLocations();
        }
      });

      searchEl.addEventListener("input", () => {
        clearTimeout(debounceTimer);
        debounceTimer = setTimeout(() => {
          filterLocations(searchEl.value.toLowerCase());
          showLocations();
        }, 300);
      });

      searchEl.addEventListener("blur", () => {
        if (!ignoreBlur && !searchEl.value) {
          closeLocations();
        }
      });
      locationDiv.addEventListener("mousedown", () => { ignoreBlur = true; });
      locationDiv.addEventListener("mouseup", () => { ignoreBlur = false; });
      locationDiv.addEventListener("scroll", () => {
        if(locationDiv.scrollTop + locationDiv.clientHeight >= locationDiv.scrollHeight) {
          if(!allLoaded) loadMore();
        }
      });
    })
    .catch(err => console.error(err));

  function filterLocations(query) {
    filteredLocs = allLocations.filter(loc => loc.toLowerCase().includes(query));
    currentIndex = 0;
    allLoaded = false;
    locationDiv.scrollTop = 0;
    locationDiv.innerHTML = "";
    loadMore();
  }

  function showLocations() {
    if(filteredLocs.length > 0) {
      locationDiv.classList.add("show");
    } else {
      locationDiv.classList.remove("show");
    }
  }

  function closeLocations() {
    locationDiv.classList.remove("show");
  }

  function loadMore() {
    const batchSize = 100;
    let end = currentIndex + batchSize;
    if(end >= filteredLocs.length) {
      end = filteredLocs.length;
      allLoaded = true;
    }
    const batch = filteredLocs.slice(currentIndex, end);
    currentIndex = end;
    batch.forEach(addr => {
      const div = document.createElement("div");
      div.className = "pickup-item";
      div.textContent = addr;
      div.addEventListener("click", () => {
        searchEl.value = addr;
        hiddenInput.value = addr;
        closeLocations();
      });
      locationDiv.appendChild(div);
    });
    showLocations();
  }
</script>

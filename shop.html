    <script src="js/cart.js" defer></script>

<body>
    <nav class="navbar navbar-expand-lg bg-white navbar-light sticky-top p-0">

            <h2 class="m-0 text-primary">printM.cz</h2>

                <div class="col-md-6 col-lg-4">
